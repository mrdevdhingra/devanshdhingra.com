<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devansh's Shenanigans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .links-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .links-section p {
            margin: 15px 0;
        }

        .links-section a {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .links-section a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .bug-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .bug-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .bug-form {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .bugs-list h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .bug-item {
            background: #f7f7f7;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .bug-item:hover {
            transform: translateX(5px);
        }

        .bug-content {
            flex: 1;
            margin-right: 15px;
        }

        .bug-text {
            color: #333;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .bug-date {
            color: #888;
            font-size: 0.85em;
        }

        .bug-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            white-space: nowrap;
        }

        .bug-status.unsolved {
            background: #fee;
            color: #c33;
        }

        .bug-status.solved {
            background: #dfd;
            color: #3a3;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .no-bugs {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .bug-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .bug-status {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Devansh's Shenanigans!</h1>
        
        <div class="links-section">
            <p><a href="https://ai.devanshdhingra.com" target="_blank">Detechly's AI Image Generation</a></p>
            <p><a href="https://cvcreatorai.devanshdhingra.com" target="_blank">Detechly's AI CV Creator</a></p>
            <p><a href="https://sizechart.devanshdhingra.com" target="_blank">Shopify Size utility</a></p>
        </div>

        <div class="bug-section">
            <h2>üêõ Report a Bug</h2>
            
            <div class="bug-form">
                <div id="message" class="message"></div>
                
                <form id="bugForm">
                    <div class="form-group">
                        <label for="bugDescription">Bug Description:</label>
                        <textarea 
                            id="bugDescription" 
                            name="bugDescription" 
                            required 
                            placeholder="Describe the bug you encountered..."
                        ></textarea>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Submit Bug Report</button>
                </form>
            </div>

            <div class="bugs-list">
                <h3>All Bug Reports</h3>
                <div id="bugsList">
                    <div class="loading">Loading bugs...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this URL with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxOsbiqcPWIPmWdW7qqORNyKCCdEkLDcehnCRN4Wbri0WbnmsMrYemCcW27AHs4b8VRzw/exec';

        // Load bugs when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadBugs();
        });

        // Handle form submission
        document.getElementById('bugForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bugDescription = document.getElementById('bugDescription').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            if (!bugDescription) {
                showMessage('Please enter a bug description', 'error');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addBug',
                        bug: bugDescription
                    })
                });

                // Since we're using no-cors, we can't read the response
                // Assume success and reload
                showMessage('Bug report submitted successfully!', 'success');
                document.getElementById('bugForm').reset();
                
                // Reload bugs after a short delay
                setTimeout(() => {
                    loadBugs();
                }, 1000);

            } catch (error) {
                console.error('Error submitting bug:', error);
                showMessage('Error submitting bug report. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Bug Report';
            }
        });

        // Load all bugs from Google Sheets
        async function loadBugs() {
            const bugsList = document.getElementById('bugsList');
            bugsList.innerHTML = '<div class="loading">Loading bugs...</div>';

            try {
                const response = await fetch(`${SCRIPT_URL}?action=getBugs`);
                const data = await response.json();

                if (data.bugs && data.bugs.length > 0) {
                    bugsList.innerHTML = data.bugs
                        .map(bug => `
                            <div class="bug-item">
                                <div class="bug-content">
                                    <div class="bug-text">${escapeHtml(bug.bug)}</div>
                                    <div class="bug-date">${bug.date}</div>
                                </div>
                                <span class="bug-status ${bug.status.toLowerCase()}">${bug.status}</span>
                            </div>
                        `)
                        .join('');
                } else {
                    bugsList.innerHTML = '<div class="no-bugs">No bugs reported yet. Be the first to report one!</div>';
                }
            } catch (error) {
                console.error('Error loading bugs:', error);
                bugsList.innerHTML = '<div class="no-bugs">Error loading bugs. Please make sure your Google Apps Script is deployed correctly.</div>';
            }
        }

        // Show message to user
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
